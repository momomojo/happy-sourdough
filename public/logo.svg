<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sourdough loaf icon with smile scoring -->
  <g transform="translate(5, 8)">
    <!-- Bread loaf base -->
    <ellipse cx="22" cy="24" rx="20" ry="16" fill="#D4A574"/>
    <!-- Crust highlight -->
    <ellipse cx="22" cy="22" rx="18" ry="13" fill="#C4956A"/>
    <!-- Crumb interior -->
    <ellipse cx="22" cy="21" rx="14" ry="10" fill="#E8D5B7"/>
    <!-- Smile scoring marks -->
    <path d="M14 18 Q22 26 30 18" stroke="#C4956A" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Eye scoring marks -->
    <circle cx="16" cy="16" r="1.5" fill="#C4956A"/>
    <circle cx="28" cy="16" r="1.5" fill="#C4956A"/>
  </g>

  <!-- Text: Happy Sourdough -->
  <text x="52" y="28" font-family="Georgia, serif" font-size="18" font-weight="600" fill="#5D4E37">Happy</text>
  <text x="52" y="48" font-family="Georgia, serif" font-size="18" font-weight="600" fill="#5D4E37">Sourdough</text>
</svg>